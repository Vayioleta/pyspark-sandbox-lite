# Configuraciones para reducir verbosidad de Spark
# Apaga la UI (evita "Service 'SparkUI' could not bind on port 4040…")
spark.ui.enabled                     false
# Barra de progreso en consola
spark.ui.showConsoleProgress         false

# Logging configuration
spark.driver.extraJavaOptions        -Dlog4j.configurationFile=/opt/bitnami/spark/conf/log4j2.properties
spark.executor.extraJavaOptions      -Dlog4j.configurationFile=/opt/bitnami/spark/conf/log4j2.properties

# Reducir logs de SQL
spark.sql.adaptive.enabled           false
spark.sql.adaptive.logLevel          ERROR

# Silenciar logs de shuffle
spark.shuffle.service.enabled        false

# Configuración de logging para driver y executors
spark.driver.log.level               ERROR
spark.executor.log.level             ERROR

# Reducir logs de streaming si se usa
spark.sql.streaming.ui.enabled       false